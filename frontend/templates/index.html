<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vis.js Layout Example with Arrows</title>
    <style type="text/css">
        html,
        body {
            font: 16pt Arial;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            height: 100vh;
            padding: 0;
            min-width: 100%;
        }

        .graph-container {
            width: 70%;
            border: 1px solid lightgray;
        }

        .additional-section {
            width: 30%;
            border: 1px solid lightgray;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .box {
            border: 1px solid lightgray;
            padding: 10px;
            margin-bottom: 10px;
            flex: 1;
        }

        .summary-box {
            height: 40%;
        }

        .chat-box {
            height: 60%;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            border: 1px solid lightgray;
            height: 100%;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            flex: 1;
        }

        .chat-input {
            display: flex;
            align-items: center;
        }

        .chat-input textarea {
            flex: 1;
            margin-right: 10px;
            height: 40px;
        }

        .chat-input button {
            height: 40px;
        }

        #viz {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body onload="draw()">
    <div class="container">
        <div class="graph-container">
            <div id="viz"></div>
        </div>
        <div class="additional-section">
            <div class="box summary-box">
                <h3>Summary</h3>
                <p>This is the summary section where you can provide an overview or key information.</p>
                <!-- Add more content as needed -->
            </div>
            <div class="box chat-box">
                <div class="chat-messages" id="chatMessages">
                    <!-- Chat messages will be displayed here -->
                </div>
                <div class="chat-input">
                    <textarea id="chatInput" placeholder="Type your message..."></textarea>
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Vis.js -->
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

    <script type="text/javascript">
        function draw() {
            // Create nodes and edges for Vis.js network
            const nodes = new vis.DataSet([
                { id: 1, label: 'Node 1' },
                { id: 2, label: 'Node 2' },
                { id: 3, label: 'Node 3' },
                { id: 4, label: 'Node 4' },
                { id: 5, label: 'Node 5' }
            ]);

            const edges = new vis.DataSet([
                { from: 1, to: 3, arrows: 'to' },
                { from: 1, to: 2, arrows: 'to' },
                { from: 2, to: 4, arrows: 'to' },
                { from: 2, to: 5, arrows: 'to' }
            ]);

            // Create a network
            const container = document.getElementById('viz');
            const data = {
                nodes: nodes,
                edges: edges
            };
            const options = {
                edges: {
                    arrows: {
                        to: { enabled: true, scaleFactor: 1.2 } // Arrows on the 'to' side of the edge
                    },
                    color: 'lightblue',
                    smooth: {
                        type: 'dynamic'
                    }
                }
            };
            const network = new vis.Network(container, data, options);
        }

        function sendMessage() {
            const messageInput = document.getElementById('chatInput');
            const messagesContainer = document.getElementById('chatMessages');

            if (messageInput.value.trim() !== "") {
                // Append user's message
                const userMessage = document.createElement('p');
                userMessage.textContent = `You: ${messageInput.value}`;
                userMessage.style.textAlign = 'right';
                messagesContainer.appendChild(userMessage);

                // Simulate a response from the other person
                setTimeout(() => {
                    const responseMessage = document.createElement('p');
                    responseMessage.textContent = `Other Person: ${generateResponse()}`;
                    responseMessage.style.textAlign = 'left';
                    messagesContainer.appendChild(responseMessage);
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, 1000); // Simulate a 1 second delay for the response

                messageInput.value = "";
            }
        }

        function generateResponse() {
            const responses = [
                "Hello! How can I help you today?",
                "I'm here to assist with your queries.",
                "Can you please provide more details?",
                "Sure, I can help with that.",
                "What else would you like to know?"
            ];
            const randomIndex = Math.floor(Math.random() * responses.length);
            return responses[randomIndex];
        }
    </script>
</body>

</html>
