<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet" />
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
    <title>Vis.js Layout Example with Arrows</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            background-color: #f7f9fc;
            color: #343a40;
        }

        .container-fluid {
            height: 100vh;
            display: flex;
            padding: 15px;
            gap: 15px;
        }

        .graph-container,
        .additional-section {
            height: 100%;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            background-color: #ffffff;
            position: relative;
        }

        .graph-container {
            flex: 7;
            background-color: #f0f4f8;
        }

        .additional-section {
            flex: 3;
            display: flex;
            flex-direction: column;
        }

        .summary-box {
            flex: 0 0 40%;
            background-color: #e9f1f7;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .summary-box h3 {
            color: #007bff;
        }

        .chat-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #f8fafc;
            padding: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
            margin-bottom: 10px;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 10px;
        }

        .chat-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-input textarea {
            flex: 1;
            resize: none;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            padding: 10px;
            font-size: 14px;
        }

        .chat-input button {
            height: 40px;
            border-radius: 8px;
            font-weight: bold;
            background-color: #007bff;
            color: #ffffff;
        }

        #viz {
            width: 100%;
            height: 100%;
        }

        .chat-message {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .chat-message .card {
            background-color: #007bff;
            color: #fff;
            border-radius: 20px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .response-message {
            background-color: #e9f1f7;
            color: #333;
            border-radius: 20px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .response-message p {
            margin: 0;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #007bff;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="graph-container">
            <div id="viz"></div>
            <div class="loading-spinner" id="loadingSpinner">
                <i class="fas fa-spinner fa-spin"></i> Loading...
            </div>
        </div>
        <div class="additional-section d-flex flex-column">
            <div class="summary-box">
                <h3 class="mb-3">Summary</h3>
                <p id="summaryContent">This is the summary section where you can provide an overview or key information.
                </p>
            </div>
            <div class="chat-box d-flex flex-column">
                <div class="chat-messages" id="chatMessages">
                    <!-- Chat messages will be displayed here -->
                </div>
                <div class="chat-input">
                    <textarea id="chatInput" class="form-control" placeholder="Type your question..."></textarea>
                    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Vis.js -->
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <!-- Include MDB JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        let network;

        function convertToVisData(inputList) {
            const nodesMap = new Map(); // Use a Map to keep track of unique nodes
            const edges = [];

            inputList.forEach(item => {
                // Add source node
                if (!nodesMap.has(item.source_id)) {
                    nodesMap.set(item.source_id, { id: item.source_id, label: item.source_title });
                }

                // Add target node
                if (!nodesMap.has(item.target_id)) {
                    nodesMap.set(item.target_id, { id: item.target_id, label: item.target_title });
                }

                // Add edge
                edges.push({
                    from: item.source_id,
                    to: item.target_id,
                    label: item.rel_type
                });
            });

            return {
                nodes: Array.from(nodesMap.values()), // Convert Map values to an array
                edges: edges
            };
        }

        function draw(data) {
            const nodes = new vis.DataSet(data.nodes);
            const edges = new vis.DataSet(data.edges);

            const container = document.getElementById('viz');
            const options = {
                edges: {
                    arrows: {
                        to: { enabled: true, scaleFactor: 1.2 }
                    },
                    color: '#007bff',
                    smooth: {
                        type: 'dynamic'
                    },

                    physics: {
                        barnesHut: {
                            "gravitationalConstant": -3900,
                            "centralGravity": 0
                        },
                        minVelocity: 1
                    }
                },
                nodes: {
                    shape: 'circle',  // Set the shape of the nodes to circles
                    color: {
                        border: '#007bff',
                        background: '#ffffff',
                        highlight: {
                            border: '#0056b3',
                            background: '#f0f4f8'
                        }
                    },
                    font: {
                        color: '#343a40',
                        size: 14,
                        face: 'Nunito',
                        multi: true,  // Enable multi-line text
                        align: 'center'
                    },
                    margin: 10,  // Margin around text
                    widthConstraint: {
                        maximum: 100  // Max width for text wrapping (adjust as needed)
                    },
                    heightConstraint: {
                        minimum: 30,  // Minimum height for node (adjust as needed)
                        valign: 'middle'
                    }
                }
            };

            network = new vis.Network(container, { nodes, edges }, options);

            // Add a click event listener to nodes
            network.on("click", function (params) {
                if (params.nodes.length > 0) {
                    const nodeId = params.nodes[0];
                    fetchSummary(nodeId);
                }
            });
        }

        function fetchGraphData(question) {
            return fetch('http://127.0.0.1:8000/getNodes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question: question })
            })
                .then(response => response.json())
                .catch(error => {
                    console.error('Error fetching graph data:', error);
                    return null;
                });
        }

        async function initializeGraph(question) {
            const spinner = document.getElementById('loadingSpinner');
            spinner.style.display = 'block'; // Show the spinner

            const graphData = await fetchGraphData(question);

            if (graphData) {
                const visData = convertToVisData(graphData.data);
                draw(visData);
            }

            spinner.style.display = 'none'; // Hide the spinner
        }

        function fetchSummary(nodeId) {
            fetch(`http://127.0.0.1:8000/getSummaries?id=${nodeId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();

                })
                .then(data => {
                    console.log(data)
                    document.getElementById('summaryContent').textContent = data.summary.result;
                })
                .catch(error => {
                    console.error('Error fetching summary:', error);
                    document.getElementById('summaryContent').textContent = `Summary not available for node ${nodeId}.`;
                });
        }

        async function sendMessage() {
    const messageInput = document.getElementById('chatInput');
    const messagesContainer = document.getElementById('chatMessages');
    const loadingSpinner = document.getElementById('loadingSpinner');

    if (messageInput.value.trim() !== "") {
        // Append user message to the chat
        const userMessage = document.createElement('div');
        userMessage.className = 'chat-message';
        userMessage.innerHTML = `<div class="card">
                                 <p class="mb-0">You: ${messageInput.value}</p>
                             </div>`;
        messagesContainer.appendChild(userMessage);

        // Show loading spinner
        loadingSpinner.style.display = 'block';

        try {
            // Send the message to the server
            const graphData = await fetchGraphData(messageInput.value);

            // Check if graphData is valid
            if (graphData) {
                // Fetch and draw the graph
                draw(convertToVisData(graphData.data));

                // Append the response to the chat box
                const responseMessage = document.createElement('div');
                responseMessage.className = 'chat-message';
                responseMessage.innerHTML = `<div class="response-message">
                                             <p>${graphData.answer || 'No answer received.'}</p>
                                         </div>`;
                messagesContainer.appendChild(responseMessage);
            } else {
                // Handle invalid data or no data scenario
                const errorMessage = document.createElement('div');
                errorMessage.className = 'chat-message';
                errorMessage.innerHTML = `<div class="response-message">
                                             <p>Error: No data received.</p>
                                         </div>`;
                messagesContainer.appendChild(errorMessage);
            }

        } catch (error) {
            console.error('Error updating graph:', error);

            // Append error message to the chat box
            const errorMessage = document.createElement('div');
            errorMessage.className = 'chat-message';
            errorMessage.innerHTML = `<div class="response-message">
                                         <p>Error: ${error.message}</p>
                                     </div>`;
            messagesContainer.appendChild(errorMessage);
        } finally {
            // Hide loading spinner
            loadingSpinner.style.display = 'none';
        }

        // Clear the input field
        messageInput.value = "";

        // Scroll to the bottom
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
}

    </script>
</body>

</html>
